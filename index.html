<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
  <title>Address book</title>
</head>

<body>
  <div class="container mx-auto mt-10" >
    <h1 class="mb-4">Contacts</h1>
    <div class="flex mb-10">
      <div class="w-1/2 bg-grey-light">
        <form class="new-contact-form bg-white shadow-md rounded px-8 pt-6 pb-8">
          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="name">
              Full name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-name" name="name" type="text" placeholder="Full name">
          </div>
          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-email" name="email" type="email" placeholder="Email">
          </div>
          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="phone">
              Phone
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-phone" name="phone" type="text" placeholder="Phone">  
          </div>
          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="company">
              Company
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-company" name="company" type="text" placeholder="Company">  
          </div>
          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="notes">
              Notes
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-notes" name="notes" type="text" placeholder="Notes">  
          </div>
          <div class="mb-6">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="twitter">
              Twitter
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline mb-3" id="contact-twitter" name="twitter" type="text" placeholder="Twitter">
          </div>
          <div class="flex items-center justify-between">
            <button class="save-contact bg-blue hover:bg-blue-dark text-white font-normal py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Save contact
            </button>
          </div>
        </form>            
      </div>
      <div class="w-1/2">
        <div class="contact-list list-reset m-4">
        </div>
      </div>
    </div>  
  </div>

  <script src="./dist/bundle.js"></script>
</body>

</html>
